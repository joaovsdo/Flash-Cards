<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="datepicker-container">
            <div class="input-row">
                <input type="text" name="date" id="date" class="place-date" placeholder="dd/mm/yyyy"><button><i class='far fa-calendar-alt date-icon'></i></button>
            </div>
            <div class="calendar-row">
                <div class="month-menu">
                    <button class="arrow-left"><i class="fa-solid fa-chevron-left"></i></button><div class="current-month">June 2025</div><button class="arrow-right"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
                <div class="week-row">
                    <div class="sunday">S</div>
                    <div class="monday">M</div>
                    <div class="tuesday">T</div>
                    <div class="wednesday">W</div>
                    <div class="thursday">T</div>
                    <div class="friday">F</div>
                    <div class="saturday">S</div>
                </div>
                <div class="days-container">
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
